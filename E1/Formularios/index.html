<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1_Ejercicio de formularios</title>
</head>
<body>
    <main>
        <h1>Formulario de registro</h1>
        <form action="*">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" required>
            <br><br>
            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" required>
            <br><br>
            <span>Modalidad de Cursada:</span>
            <input id="on-demand" type="radio" name="modalidad" required>    
            <label for="on-demand">On-Demand</label>            
            <input id="en-vivo" type="radio" name="modalidad" required>
            <label for="en-vivo">En vivo</label>            
            <br><br>
            <label for="mail">Correo:</label>            
            <input id="mail" type="email" required>
            <br><br>
            <input id="checkbox-1" type="checkbox">
            <label for="checkbox-1">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba.</label>            
            <br><br>
            <input id="checkbox-2" type="checkbox" required>
            <label for="checkbox-2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>            
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
